namespace: brc721
storageClassName: do-block-storage
chain: main
tag: "" # override via --set tag=vX.Y.Z
bitcoind:
  service:
    type: LoadBalancer
    rpcPort: 8332
    p2pPort: 8333
  storage:
    size: 1500Gi
  rpc:
    user: brc721
    password: "" # Must match the secret that pairs with the rpcauth entry
    rpcauth: "" # Set to the rpcauth string generated from https://jlopp.github.io/bitcoin-core-rpc-auth-generator/
    allowIPs:
      - 0.0.0.0/0
brc721:
  image:
    repository: ghcr.io/asini/brc721
    tag: ""
    pullPolicy: IfNotPresent
  replicaCount: 1
  rustLog: info
  api:
    listen: 0.0.0.0:8083
  service:
    type: ClusterIP
    port: 8083
  dataDir: /data/brc721
  confirmations: 3
  batchSize: 10
  startBlock: 840000
  resetOnStart: false
  rpc:
    scheme: http
    host: bitcoind
    port: 8332
    user: brc721
    password: "" # Use the same password that was used to generate bitcoind.rpc.rpcauth
    usernameKey: rpcuser
    passwordKey: rpcpassword
    existingSecret: "" # Provide a secret with rpcuser/rpcpassword if you prefer user/pass over rpcauth
  apiToken:
    existingSecret: "" # Reference a secret that stores an api-token key if you want auth on the REST API
    key: api-token
  persistence:
    enabled: true
    size: 25Gi
    storageClassName: do-block-storage
  readinessProbe:
    enabled: true
    path: /health
    initialDelaySeconds: 10
    periodSeconds: 10
  livenessProbe:
    enabled: true
    path: /health
    initialDelaySeconds: 30
    periodSeconds: 20
