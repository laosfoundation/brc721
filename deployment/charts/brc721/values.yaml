tag: ""

brc721:
  image:
    repository: ghcr.io/asini/brc721
    tag: ""
    pullPolicy: IfNotPresent

  replicaCount: 1

  rustLog: info

  serviceAccount:
    create: true
    name: ""
    annotations: {}

  podAnnotations: {}
  podLabels: {}

  api:
    listen: 0.0.0.0:8083

  service:
    type: ClusterIP
    port: 8083
    annotations: {}

  dataDir: /data/brc721
  confirmations: 3
  batchSize: 1
  startBlock: 923580
  resetOnStart: false

  rpc:
    scheme: http
    host: bitcoind
    port: 18443
    user: dev
    password: dev
    existingSecret: ""
    usernameKey: rpcuser
    passwordKey: rpcpassword

  apiToken:
    existingSecret: ""
    key: api-token
    value: ""

  persistence:
    enabled: true
    size: 10Gi
    storageClassName: ""
    accessModes:
      - ReadWriteOnce
    annotations: {}

  podSecurityContext:
    fsGroup: 1000

  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000

  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

  extraEnv: []
  extraEnvFrom: []
  extraVolumes: []
  extraVolumeMounts: []
  extraArgs: []

  readinessProbe:
    enabled: true
    path: /health
    initialDelaySeconds: 5
    periodSeconds: 10

  livenessProbe:
    enabled: true
    path: /health
    initialDelaySeconds: 15
    periodSeconds: 20
